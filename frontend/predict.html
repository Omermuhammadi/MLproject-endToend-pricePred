<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Mobile Price Predictor - Prediction</title>
    <link rel="stylesheet" href="css/predict.css?v=2.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <h1>Enter Phone Specifications</h1>
            <p>Fill in the details below to get an instant price prediction.</p>
        </header>
        <main>
            <form id="prediction-form">
                <div class="form-grid">
                    <!-- Input fields generated by JS -->
                </div>
                <button type="submit" class="submit-btn">
                    Analyze & Predict
                </button>
            </form>
            
            <div id="result-section" class="hidden">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
                <div id="result-content" class="hidden">
                    <h2>Prediction Result</h2>
                    <div class="result-summary">
                        <p>Predicted Range: <strong id="price-range"></strong></p>
                        <p>Category: <strong id="price-label"></strong></p>
                    </div>
                    <div class="recommendations">
                        <h3>Recommended Devices in this Range</h3>
                        <div id="recommendation-cards" class="cards-container">
                            <!-- Recommendation cards will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/predict.js?v=2.0"></script>
</body>
</html>
